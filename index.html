<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Songwriting Prompt Generator</title>
</head>
<body>
  <div id="container">
    <h1 class="header">Songwriting Prompt Generator</h1>
    <div id="prompt-container">
      <p>Write a song that sounds like</p> 
      <p><span id="feeling" class="item"></span> in <span id="key" class="item"></span> using the <span id="scale" class="item"></span></p>
    </div>
    <button id="new-prompt-button">New Prompt</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
